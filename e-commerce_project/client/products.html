<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <link rel="stylesheet" href="./css/products.css"/>
  <script src="./js/products.js"></script>

</head>
<body>
  <div class="container">

    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <div class="filter-section">
        <div class="filter-header">
          <h3>PRICE</h3>
          <span id="clearBtn" class="clear-btn">CLEAR</span>
        </div>

        <div class="price-slider">
          <input type="range" id="minRange" min="0" max="50000" step="100" value="0" />
          <input type="range" id="maxRange" min="0" max="50000" step="100" value="50000" />
        </div>

        <div class="range-values">
          <select id="minDropdown">
            <option value="0">Min</option>
            <option value="100">₹100</option>
            <option value="10">₹10</option>
            <option value="15">₹15</option>
            <option value="20">₹20</option>
          </select>
          <span>to</span>
          <select id="maxDropdown">
            <option value="300">₹300</option>
            <option value="40">₹40</option>
            <option value="30">₹30</option>
            <option value="20">₹20</option>
            <option value="10">₹10</option>
          </select>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products..." />
      </div>
      <div class="products"></div>
    </main>

  </div>

</body>
</html>
